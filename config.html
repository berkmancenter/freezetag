<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FreezeTag</title>
	</head>
	<body>
		<form action="feed.html" method="GET">
			URL: <input type="text" name="url"/><br />
			Items to Load: <input type="text" name="per_page"/><br />
			Color Scheme ID (a-h): <input type="text" name="color"/><br />
			Time per Animation (seconds): <input type="text" name="animate_time"/><br />
			Time Between Animations (seconds): <input type="text" name="pause_time"/><br />
			Times to Iterate Through Feed Before Updating: <input type="text" name="iterations"/><br />
			Max amount of items on the page at once: <input type="text" name="total_on_page"/><br />
			Tags (true/false): <input type="text" name="tags"/><br />
			Hide Overflow (true/false): <input type="text" name="no_overflow"/><br />
			<input type="submit" />
		</form>
	</body>
</html>
